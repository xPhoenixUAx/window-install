<div class="cookie-management-modal" id="cookieManagementModal">
  <div class="cookie-management-content">
    <div class="cookie-management-title">Cookie Settings</div>
    <div class="cookie-management-desc">
      Select which types of cookies you allow us to use. You can change these
      settings at any time.
    </div>
    <form class="cookie-management-options">
      <div class="cookie-management-option">
        <input type="checkbox" id="necessaryCookies" checked disabled />
        <label for="necessaryCookies">Necessary cookies (always active)</label>
      </div>
      <div class="cookie-management-option">
        <input type="checkbox" id="analyticsCookies" />
        <label for="analyticsCookies">Analytics cookies</label>
      </div>
      <div class="cookie-management-option">
        <input type="checkbox" id="marketingCookies" />
        <label for="marketingCookies">Marketing cookies</label>
      </div>
    </form>
    <div class="cookie-management-actions">
      <button type="button" class="cookie-management-btn save">Save</button>
      <button type="button" class="cookie-management-btn cancel">Cancel</button>
    </div>
  </div>
</div>
